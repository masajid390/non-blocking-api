services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: non-blocking-api
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-3000}/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - api-network

networks:
  api-network:
    driver: bridge
