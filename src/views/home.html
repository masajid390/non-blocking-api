<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Blocking API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            color: #4a5568;
            font-size: 1.25rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        a {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .primary {
            background: #667eea;
            color: white;
        }

        .primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .secondary {
            background: #edf2f7;
            color: #4a5568;
        }

        .secondary:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 30px;
            padding: 12px 24px;
            background: #f0fdf4;
            border: 1px solid #86efac;
            border-radius: 8px;
            display: inline-block;
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ Non-Blocking API</h1>
        <p>High-performance REST API built with Fastify, TypeScript, and modern best practices.</p>
        <div class="links">
            <a href="/docs" class="primary">üìö API Documentation</a>
            <a href="/health" class="secondary">‚ù§Ô∏è Health Check</a>
            <a href="/metrics" class="secondary">üìä Metrics</a>
        </div>
        <div class="status">
            <span class="status-dot"></span>
            <span style="color: #15803d; font-weight: 600;">API is running</span>
        </div>
    </div>
</body>

</html>
